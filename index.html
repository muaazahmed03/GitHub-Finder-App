<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary">GitHub Finder</h1>
        <div class="search-container text-center mt-4">
            <input type="text" id="searchInput" class="form-control w-50 d-inline" placeholder="Enter GitHub Username">
            <button id="searchBtn" class="btn btn-primary d-inline">Search</button>
        </div>
        <div id="profileContainer" class="mt-5"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
